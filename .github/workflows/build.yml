name: Build and Bundle Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: 
  contents: write  # This grants the token permission to push commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci

      - name: Bundle the action using ncc
        run: npx @vercel/ncc build main.js --out dist

      - name: Commit Bundled Files
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update bundled action"
          add: "dist"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Bundled Action Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundled-action
          path: dist